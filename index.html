<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Todo App</title>
  </head>
  <body>
    <div class="todo-heading">
      <h1 class="jumbotron">Todo App</h1>
    </div>
    <div class="todo-body">

      <!-- Add futher code here -->

      <form method="post" action="/">

        <div class="input-group mb-3 custom">
        <input type="text" class="form-control" id="user_name" placeholder="Enter Your Name Here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <input class="btn btn-outline-secondary user" type="submit" id="button-addon2" value="Submit">
        </div>
        </div>

        <div class="input-group mb-3 custom">
        <input type="text" class="form-control" id="newTodo" placeholder="New Item" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <input class="btn btn-outline-secondary submit" type="submit" id="button-addon" value="Create">
        </div>
        </div>

      </form>

      <div id="title">

      </div>

      <div id="todo-list">
        

      </div>

    </div>
    <script src="jquery-3.4.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
